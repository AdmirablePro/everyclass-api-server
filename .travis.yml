language: python
dist: trusty
sudo: required
services:
- docker
python:
- '3.6'
env:
  global:
  - FLASK_ENV=development
  - secure: 
install:
- pip install pipenv
- pipenv install --dev
before_script:
- export MODE=CI
script:
- flake8
deploy:
- provider: script
  script: bash deploy/travis.sh
  on:
    tags: true
notifications:
  slack:
    rooms:
    - secure: 
    on_success: always
    on_failure: always
